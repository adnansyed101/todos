<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todos</title>
  <script defer src="main.js"></script></head>
  <body>
    <main>
      <header>
        <h1>TODOS</h1>
      </header>
      <section class="sidebar">
        <ul class="tabs">
          <li data-tab-target="#home" class="tab active">
            <i class="fa-solid fa-house"></i> Home
          </li>
          <li data-tab-target="#today" class="tab">
            <i class="fa-solid fa-calendar-day"></i> Today
          </li>
          <li data-tab-target="#this-week" class="tab">
            <i class="fa-solid fa-calendar-days"></i> This week
          </li>
        </ul>
        <div class="projects">
          <h2>Projects</h2>
          <button class="btn add-project" data-modal-target="#modal">
            <i class="fa-solid fa-plus"></i> Project
          </button>
        </div>
      </section>
      <!-- Tab Contents -->
      <section class="tabContent">
        <div id="home" data-tab-content class="active">
          <h1>Inbox</h1>
          <button class="btn add-task" data-modal-target="#modal">
            <i class="fa-solid fa-plus"></i> Task
          </button>
        </div>
        <div id="today" data-tab-content>
          <h1>Today</h1>
        </div>
        <div id="this-week" data-tab-content>
          <h1>This Week</h1>
        </div>
      </section>
      <footer>All rights are reserved by Adnan</footer>
    </main>
    <!-- Modal -->
    <div class="modal" id="modal">
      <input type="text" />
      <button class="add-btn" type="submit">Add</button>
      <button class="cancel-btn" data-close-button>Cancel</button>
    </div>
    <div id="overlay"></div>
  </body>
</html>
