<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Todos</title>
  <script defer src="main.js"></script></head>
  <body>
    <!-- header -->
    <header>
      <h1>TODOS</h1>
    </header>

    <section class="sidebar">
      <div class="tab">
        <button
          class="btn"
          onclick="changeTab(event, 'Home');"
          id="defaultOpen"
        >
          <span class="material-icons"> home </span> Home
        </button>
        <button class="btn" onclick="changeTab(event, 'Today');">
          <span class="material-icons"> today </span> Today
        </button>
        <button class="btn" onclick="changeTab(event, 'Week');">
          <span class="material-icons"> date_range </span> This week
        </button>
      </div>
      <h2>Projects</h2>
      <div class="add add-project">
        
        <span class="material-icons">add</span> Add
      </div>
    </section>
    <div class="main">
      <div id="Home" class="tabContent">
        <h1>Inbox</h1>
        <div class="add add-task">
          <span class="material-icons">add</span> Add
        </div>
      </div>

      <div id="Today" class="tabContent">
        <h1>Today</h1>
      </div>

      <div id="Week" class="tabContent">
        <h1>This Week</h1>
      </div>
    </div>

    <footer>All rights are reserved by Adnan</footer>
  </body>
</html>
